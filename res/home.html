<!DOCTYPE html>
<html>
<head>
	<title>{{blog}}</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="{{blogurl}}/favicon.png">
	<link rel="author" href="{{gplus}}"/>
	<meta name="robots" content="all">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{blogurl}}/res/style.css">
</head>
<body>	
	<header>
		<div id='image'></div>
		<a id='twitter' href='http://twitter.com/{{twitter}}' target="_blank">@{{twitter}}</a>
		<h1><a href='{{blogurl}}'>{{blog}}</a></h1>
		<h2>{{bio}}</h2>
	</header>
	<section>
		<div id="social">
				<a class='twitter' target="_blank" href="https://twitter.com/intent/tweet?"></a>
				<a class='facebook' target="_blank" href="https://www.facebook.com/sharer/sharer.php?"></a>
				<a class='google' target="_blank" href="https://plus.google.com/share?"></a>
				<a class='linkedin' target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&"></a>
				<a class='tumblr' target="_blank" href="http://tumblr.com/share?s=&v=3&"></a>
		</div>
	</section>
	<script src='{{blogurl}}/min.js'></script>
	<script src='http://browser-update.org/update.js' async></script>
</body>
</html>
